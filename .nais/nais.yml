apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tpts-joark-mottak
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - https://tpts-joark-mottak.dev.intern.nav.no
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 2
  readiness:
    path: /isReady
    initialDelay: 10
    timeout: 2
  prometheus:
    enabled: true
    path: /metrics
